{% extends 'store/base.html' %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <section class="section-intro padding-y-sm">
      <div class="container">
        <div class="intro-banner-wrap">
          <img
            src="{% static 'images/banners/1.jpg' %}"
            class="img-fluid rounded"
          />
        </div>
      </div>
      <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
      <div class="container">
        <header class="section-heading">
          <a href="./store.html" class="btn btn-outline-primary float-right"
            >See all</a
          >
          <h3 class="section-title">Recently Found</h3>
        </header>
        <!-- sect-heading -->

        <div class="row">
          {% for prod in item %}

          <div class="col-md-3">
            <div class="card card-product-grid">
              <a href="./product-detail.html" class="img-wrap">
                <img src="{{ prod.image.url }}" />
              </a>
              <figcaption class="info-wrap">
                <a href="./product-detail.html" class="title">{{ prod.name }}</a>
                <!-- price-wrap.// -->
              </figcaption>
            </div>
          </div>
          <!-- col.// -->
          {% endfor %}
        </div>
        <!-- row.// -->
      </div>
      <!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

    {% endblock %}
  </body>
</html>

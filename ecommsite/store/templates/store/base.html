{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'store/style.css' %}">
    </head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="col-lg-2">
            <a href="{% url 'index' %}" class="navbar-brand"><b>E-store</b></a>
        </div>
        <div class="col-lg-8">
            <form>
                <div class="card-body row no-gutters align-item-center">
                    <div class="col">
                        <input type="search" name='item_name' placeholder="Search for products" class="form-control form-control-borderless">
                    </div>
                    <span class="a-letter-space"></span>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2 order-2 text-lg-right">
            <button id = "cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom"></button>
        </div>
    </nav>

    {% block body %} {% endblock %}
</body>

<script type="text/javascript">
    if(localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart')) ;
    }

    $(document).on('click', '.atc', function(){
        var item_id = this.id.toString() ;
        if(cart[item_id] != undefined) {
            cart[item_id][0] = cart[item_id][0] + 1 ;
            cart[item_id][2] = cart[item_id][2] + parseFloat(document.getElementById("price"+item_id).innerHTML) ;
        }
        else {
            quantity = 1 ;
            name = document.getElementById("nm" + item_id).innerHTML ;
            price = parseFloat(document.getElementById("price" + item_id).innerHTML) ;
            cart[item_id] = [quantity, name, price] ;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart)) ;
        document.getElementById("cart").innerHTML = "Cart(" + Object.keys(cart).length + ")";
    });

    document.getElementById("cart").textContent = "Cart(" + Object.keys(cart).length + ")" ;


    DisplayCart(cart);
    function DisplayCart(cart) {
        var cartString = "" ;
        cartString += "<h5>This is you cart</h5>" ;

        var cartindex = 1 ;
        for(var x in cart) {
            cartString += cartindex + "- " ;
            cartString += cart[x][1] + " Qty: " + cart[x][0] + "</br>" ;
            cartindex++ ;
        }
        
        cartString += "<a href='/checkout'><button class='btn btn-warning' id='checkout'>Checkout</button></a>" ;
        
        document.getElementById("cart").setAttribute('data-content', cartString) ;
        $('[data-toggle="popover"]').popover()
    }
</script>

<script type="text/javascript">

    if(localStorage.getItem('cart') == null) {
      var cart = {} ;
    }
    else {
      cart = JSON.parse(localStorage.getItem('cart')) ; 
    }
    let total = 0 ;
    for(item in cart) {
      let name = cart[item][1] ;
      let quantity = cart[item][0] ;
      let price = cart[item][2] ;
      total += price ;
      itemString = `<li class = "list-group-item">${name} <span class="badge rounded-pill bg-warning text-dark">${price}(${quantity})</span></li>` ;
      $('#item_list').append(itemString) ;
    }
    totalPrice = `<li class ="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>${total}</li>` ;
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));
    $('#total').val(total); 
  
  </script>

</html>

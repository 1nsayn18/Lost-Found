{% extends 'store/base.html' %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
  {% block body %}
  <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ item.image }}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{ item.name }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ item.discount_price }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ item.price }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ item.description }}
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% endblock %}
</body>
</html>
